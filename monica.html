<body id="body">

<i id="important-icon" class="fas fa-band-aid"></i>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>

<style>
  #important-icon {
    position: absolute;
    top: 3%;
    left: 50%;
    width: 1em;
    -webkit-transition: all .75s linear;
    -moz-transition: all .75s linear;
    -o-transition: all .75s linear;
    transition: all .75s linear;
    z-index: 999999;
  }

  #important-icon.focus-icon {
    /* move to where the modal is */
    top: 10%;
    width: 2em;
  }

</style>

<script>
function toggleIconFocus(e) {
  console.log('clicked', e)
  let icon = document.getElementById('important-icon')
  if(icon.classList.contains('focus-icon'))
    icon.classList.remove('focus-icon')
  else
    icon.classList.add('focus-icon')
}

$('#exampleModal').on('shown.bs.modal', function () {
  toggleIconFocus()
})

$('#exampleModal').on('hidden.bs.modal', function () {
  toggleIconFocus()
})
</script>
